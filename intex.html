<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
     
        <div class="ai-chat-box">
            <img src="ai.png.png" alt="" id="aiImage" width="70">
            <div class="ai-chat-area">
         Hello! How Can I help you Today?

            </div>
         
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="img.svg" alt="Upload"> </button>

         <input type="file" id="image-input" accept="image/*" hidden />

        <button id="submit"><img src="submit.svg" alt="Send"></button>
        <!-- Image Upload Button and Hidden Input -->




    </div>
    <script src="script.js"></script>
    
</body>
</html>
